<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    <main>
        <div class="content_container">

            <p>Support these creators by purchasing their monthly Subscriptions, and get acess to premuim content:</p>
            <div class="fetures">
                <span>
                    <i class="fas fa-paperclip"></i>Source files
                </span>

                </span>
                <span>

            </div>
            
        </div>
        <div class="creator_container">

            <div class="creator">
                <div class="image_container">
                    <img src="./harishan-kobalasingam-8PMvB4VyVXA-unsplash.jpg" alt="">

                <h2>Ludwig Lagos</h2>

            </div>
            <div class="creator">
                <div class="image_container">
                    <img src="./michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="">

                <h2>Nina velentine</h2>
                <h3>3D artist</h3>
                <button>View content</button>
            </div>
            <div class="creator">
                <div class="image_container">
                    <img src="./nojan-namdar-dUtizJyby4E-unsplash.jpg" alt="">
                </div>
                <h2>Karolina vargas</h2>
                <h3>Illustrator</h3>
